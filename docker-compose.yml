version: '3.7'

services:
  pontem-node:
    container_name: matrix-standup-bot
    restart: always
    image: krishnacore/standupbot:latest
    volumes:
      - ./passwordfile:/opt/standupbot/passwordfile
      - ./config.json:/opt/standupbot/config.json
      - ./standupbot.db:/opt/standupbot/standupbot.db
      - ./current-flows.json:/opt/standupbot/current-flows.json